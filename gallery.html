<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background: black; /* Match background with heading */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: black;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .sub-header {
            background: #e91e63; /* Pink stripe */
            text-align: center;
            color: white;
            padding: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            background: #222;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 450px; /* Bigger image */
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item p {
            color: white;
            font-size: 20px; /* Bigger text */
            margin-top: 8px;
        }

        /* Hover Effects */
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="header">WELCOME TO SPRING BLOCK INDUSTRIES</div>
    <div class="sub-header">Explore Our Product Gallery</div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="block.jpeg" alt="">
            
        </div>
        <div class="gallery-item">
            <img src="6 inchs.jpeg" alt="">
            
        </div>
        <div class="gallery-item">
            <img src="original dust 1.jpeg" alt="">
            
        </div>
        <div class="gallery-item">
            <img src="original dust 2.jpeg" alt="">
            
        </div>
        <div class="gallery-item">
            <img src="gravel.jpeg" alt="">
        </div>
        <div class="gallery-item">
            <img src="kpokripo.jpeg" alt="">
        </div>
        <div class="gallery-item">
            <img src="dust 2.jpeg" alt="">
        </div>
        <div class="gallery-item">
            <img src="stone.jpeg" alt="">
        </div>
        <div class="gallery-item">
            <img src="the industry.jpeg" alt="">
        </div>
        <div class="gallery-item">
            <img src="the industry.jpg" alt="">
        </div>
    </div>

</body>
</html>

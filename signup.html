<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background: black;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            width: 100%;
        }

        .sub-header {
            background: #e91e63;
            text-align: center;
            color: white;
            padding: 8px;
            font-weight: bold;
            font-size: 22px;
            width: 100%;
        }

        #register-form {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 400px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0px 0px 10px rgba(233, 30, 99, 0.8);
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 22px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #c2185b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">WELCOME TO SPRING BLOCK INDUSTRIES</div>
    <div class="sub-header">Create Your Account</div>

    <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <script src="auth.js"></script>

</body>
</html>
